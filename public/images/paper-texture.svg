<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="t" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.04" />
      </feComponentTransfer>
    </filter>
    <linearGradient id="paper" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fbf7f1" />
      <stop offset="100%" stop-color="#f3efe8" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#paper)" />
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.06" />
</svg>